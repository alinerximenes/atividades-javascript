<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>

    <script>

        let soma = 0
        let quantidade = 0
    
        // i = n, é um loop que pode receber qualquer nome
        for(let n =15; n <=100; n++) //numero=15, numero maior ou igual a 100, num++ adiciona um de cada vez no loop
        { soma += n; // + adicionando um a soma = está definindo a soma a partir de n 
          quantidade ++; // ++ aumenta a quantidade de números toda vez que while se repetir 
          var media = soma / quantidade //média 
        }
        
        document.write("A média final é de: " + media + "<br>")
    </script>

</body>
</html>
