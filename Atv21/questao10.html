<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>

<body>

<script>

    let N = parseInt(prompt("Digite um valor para visualizar a tabuada: "));
    
   for(let i = 1; i <=N; i++){
    document.write(i + " X 1" + "=" + i * 1 + "<br>") //X entra como string simbolizando multiplicação
    document.write(i + " X 2" + "=" + i * 2 + "<br>") 
    document.write(i + " X 3" + "=" + i * 3 + "<br>")
    document.write(i + " X 4" + "=" + i * 4 + "<br>")
    document.write(i + " X 5" + "=" + i * 5 + "<br>")
    document.write(i + " X 6" + "=" + i * 6 + "<br>")
    document.write(i + " X 7" + "=" + i * 7 + "<br>")
    document.write(i + " X 8" + "=" + i * 8 + "<br>")
    document.write(i + " X 9" + "=" + i * 9 + "<br>")
    document.write(i + " X 10" + "=" + i * 10 + "<br>" + "<br>")
}

</script>

</body>
</html>
